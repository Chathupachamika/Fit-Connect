<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FitConnect</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
<div class="auth-container">
    <div class="logo-container">
        <h1>FitConnect</h1>
        <p class="tagline">Your personal fitness companion</p>
    </div>

    <div class="auth-form-container">
        <h2>Reset Password</h2>

        <div id="alert" class="alert hidden"></div>

        <form id="resetPasswordForm" class="auth-form">
            <input type="hidden" id="token" name="token" th:value="${token}">

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small class="form-text">Password must be at least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="auth-footer">
            <p><a href="/login">Back to Login</a></p>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
